<html lang="en">

<head>
    <title>Touch Nums</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gameover.css">
</head>

<body onload="init()">
    <div class="game-settings">
        <p>Board Size :</p>
        <label class="radio-btn">3x3
            <input type="radio" name="radio" value="3">
            <span class="checkmark"></span>
        </label>
        <label class="radio-btn">4x4
            <input type="radio" name="radio" value="4" checked>
            <span class="checkmark"></span>
        </label>
        <label class="radio-btn">5x5
            <input type="radio" name="radio" value="5">
            <span class="checkmark"></span>
        </label>
        <label class="radio-btn">6x6
            <input type="radio" name="radio" value="6">
            <span class="checkmark"></span>
        </label>
        <label class="radio-btn">7x7
            <input type="radio" name="radio" value="7">
            <span class="checkmark"></span>
        </label>
        <input class="button" type="button" value="New Game" onclick="resetGame()">
    </div>
    <div class="game-container">
        <table class="table">
        </table>
    </div>
    <div class="info">
        <h3 class="counter">Current Number : 1</h3>
        <div class="stopwatch"></div>
    </div>
    <div class="results">
        <p>Results</p>
        <ul class="results-list">
        </ul>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
